{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Student{% else %}Add New Student{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
